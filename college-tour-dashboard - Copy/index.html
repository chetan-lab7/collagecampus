<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Selection Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <style>
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: rgb(252, 250, 250);
        }

        .user-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .logout-btn {
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .container {
            padding-top: 80px; /* Add space for fixed header */
        }

        .college-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .college-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="user-profile">
            <img src="https://ui-avatars.com/api/?name=User&background=random" alt="User">
            <span>Welcome, <span id="userName">User</span>!</span>
        </div>
        <a href="#" class="logout-btn" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i> Logout
        </a>
    </div>

    <div class="container">
        <div class="background" id="background"></div>

        <div class="dashboard">
            <h1>Select Your College</h1>
            <div class="college-list">
                <div class="college-card" onclick="changeCollege('cmr')">
                    <img src="./assets/cmr_logo.png" alt="CMR University">
                    <p>CMR University</p>
                </div>
                <div class="college-card" onclick="changeCollege('ramaiah')">
                    <img src="./assets/ramaiah_logo.png" alt="Ramaiah University">
                    <p>Ramaiah University</p>
                </div>
                <div class="college-card" onclick="changeCollege('rv')">
                    <img src="./assets/rv_logo.png" alt="RV University">
                    <p>RV University</p>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
    <script>
        // Check if user is logged in
        window.addEventListener('load', () => {
            const isLoggedIn = sessionStorage.getItem('isLoggedIn');
            if (!isLoggedIn) {
                window.location.href = '../login.html';
            }
        });

        // Logout function
        function logout() {
            sessionStorage.removeItem('isLoggedIn');
            window.location.href = '../landing.html';
        }

        function changeCollege(college) {
            // Store selected college in session
            sessionStorage.setItem('selectedCollege', college);
            // Redirect to the college-specific page
            if (college === 'rv') {
                window.location.href = './rv/rv.html';
            } else {
                window.location.href = `${college}/dashboard.html`;
            }
        }
    </script>
</body>
</html>
