<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - College Tour Application</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 5%;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        .logo {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            transition: transform 0.3s ease;
            text-decoration: none;
        }
        .logo:hover {
            transform: scale(1.05);
        }
        .login-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        .login-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 400px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.6s ease-out;
        }
        .login-box h2 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            background: linear-gradient(45deg, #fff, #fdbb2d);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }
        .form-group input:focus {
            outline: none;
            border-color: #fdbb2d;
            background: rgba(255, 255, 255, 0.15);
        }
        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, #fdbb2d, #b21f1f);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .signup-link {
            text-align: center;
            margin-top: 1.5rem;
        }
        .signup-link a {
            color: #fdbb2d;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .signup-link a:hover {
            color: #fff;
        }
        .error-message {
            color: #ff4444;
            text-align: center;
            margin-top: 1rem;
            display: none;
            padding: 0.5rem;
            border-radius: 5px;
            background: rgba(255, 68, 68, 0.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 768px) {
            .login-box {
                padding: 2rem;
            }
            .login-box h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="landing.html" class="logo">College Tour</a>
    </header>

    <div class="login-container">
        <div class="login-box">
            <h2>Welcome Back</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="identifier">Email or Phone Number</label>
                    <input type="text" id="identifier" name="identifier" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <div class="error-message" id="errorMessage"></div>
            </form>
            <div class="signup-link">
                Don't have an account? <a href="signup.html">Sign Up</a>
            </div>
        </div>
    </div>

    <script>
        // Pre-fill email if coming from signup
        window.addEventListener('load', () => {
            const savedEmail = sessionStorage.getItem('userEmail');
            if (savedEmail) {
                document.getElementById('identifier').value = savedEmail;
                sessionStorage.removeItem('userEmail'); // Clear it after use
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const identifier = document.getElementById('identifier').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const loginBtn = document.querySelector('.login-btn');

            // Admin credentials check
            const adminCredentials = {
                'admin@college.edu': 'admin123',
                'superadmin@college.edu': 'super123'
            };

            try {
                loginBtn.disabled = true;
                loginBtn.textContent = 'Logging in...';
                
                if (adminCredentials[identifier] === password) {
                    // Admin login successful
                    sessionStorage.setItem('isAdminLoggedIn', 'true');
                    sessionStorage.setItem('adminUsername', identifier.split('@')[0]);
                    window.location.href = 'college-tour-dashboard/admin/dashboard.html';
                    return;
                }

                // Regular user login
                const response = await fetch('http://localhost:3000/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ identifier, password })
                });

                const data = await response.json();

                if (response.ok) {
                    sessionStorage.setItem('isLoggedIn', 'true');
                    window.location.href = 'college-tour-dashboard/index.html';
                } else {
                    errorMessage.style.display = 'block';
                    errorMessage.textContent = data.message || 'Invalid credentials. Please try again.';
                }
            } catch (error) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'An error occurred. Please try again later.';
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        });
    </script>
</body>
</html>
